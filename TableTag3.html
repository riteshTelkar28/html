<!DOCTYPE html>
<html>
    <head>
        <title>Table tag</title>
    </head>
    <body>
        <table border="5" cellspacing="0" align="center" cellpaddding="30px"><!--cellspacing looks for spaces between the cells-->
            <caption>It is a Table</caption><!--the caption will be on top of table-->
            <colgroup>
                <col span="1" bgcolor="red">
                <col span="1" bgcolor="yellow">
                <col span="1" bgcolor="blue">
                <col span="1" bgcolor="green">
                <col span="1" bgcolor="red">

            </colgroup>
            <thead><!--always be on the top of table row-->
                <tr align="center">
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>address</th>
                </tr>
            </thead>
            <tbody align="center">
                <tr>
                    <td>1</td>
                    <td>Andrew</td>
                    <td colspan="2">24</td>
                    <td>Australia</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Arnold</td>
                    <td>28</td>
                    <td>20000</td>
                    <td>Australia</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Burner</td>
                    <td>28</td>
                    <td rowspan="2">30000</td>
                    <td>Australia</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Charlie</td>
                    <td>23</td>
                    <td>Australia</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>David</td>
                    <td>30</td>
                    <td>30000</td>
                    <td>Australia</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
