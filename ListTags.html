<!DOCTYPE html>
<html>
    <head>
        <title>list tags</title>
    </head>

    <body>
        <dl>
            <dt><h1>Heading 1</h1></dt>
            <dd><h4><i>hello folks ! we all are here to learn Full Stack</i></h4></dd><br><br>

            <dt><h1>Heading 2</h1></dt>
            <dd><h4><mark>Html is the basic structure we all should learn</mark></i></h4></dd>
        </dl>

        <ol type="i">
            <li>Element 1</li>
            <li>Element 2</li>
            <li>Element 3</li>
            <li>Element 4</li>
            <li>Element 5</li>
        </ol>

        <ul type="none">
            <li>Element 1</li>
            <li>Element 2</li>
            <li>Element 3</li>
            <li>Element 4</li>
            <li>Element 5</li>
        </ul>
    </body>
</html>
