<!DOCTYPE html>
<html>
    <head>
        <title>Form Tag</title>
    </head>
    <body>
        <fieldset><!--fieldset gives fieldset around the content-->
            <legend align="center" >Enter Details</legend>
        <form action="Welcome.html">
            <table align="center">
                <tr>
                    <td>
                        <label for="name">Enter name</label>
                    </td>
                    <td>
                        <input type="text" placeholder="enter name" required id="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Enter mail</label>
                    </td>
                    <td>
                        <input type="email" placeholder="enter mail" required id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Enter password</label>
                    </td>
                    <td>
                        <input type="password" placeholder="enter password" required id="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="contact">Enter Contact Number</label>
                    </td>
                    <td>
                        <input type="text" placeholder="enter contact" maxlength="10" id="contact">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Enter Address</label>
                    </td>
                    <td>
                        <textarea name="" id="address" cols="30" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">choose gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" value="male" id="male">
                        <label for="male">male</label>
                        <input type="radio" name="gender" value="female" id="female">
                        <label for="female">female</label>
                    </td><!--here name="gender" is used to group the gender,so that we can select one at a time-->
                </tr>
                <tr>
                    <td>
                        <label for="hobbies">Choose Hobbies</label>
                    </td>
                    <td>
                        <select multiple name="hobbies" id="hobbies"><!--using multiple we can select multiple options-->
                            <option value="cricket">Cricket</option>
                            <option selected value="football">Football</option>
                            <option value="volleyball">Volleyball</option>
                            <option value="hockey">Hockey</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">select date</label>
                    </td>
                    <td>
                        <input type="date"  id="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="file">choose file</label>
                    </td>
                    <td>
                        <input type="file" id="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="range">feedback range</label>
                    </td>
                    <td>
                        <input type="range" name="" id="range" max="10" min="0">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <button>submit</button>
                    </td>
                </tr>
            </table>
        </form>
        </fieldset>
    </body>
</html>
