<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag</title>
    </head>
    <body>
        <table>
            <caption>It is a Table</caption><!--the caption will be on top of table-->
            <thead><!--always be on the top of table row-->
                <tr>
                    <td>S.No</td>
                    <td>Name</td>
                    <td>Age</td>
                    <td>Salary</td>
                    <td>address</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Andrew</td>
                    <td>24</td>
                    <td>10000</td>
                    <td>Australia</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Arnold</td>
                    <td>25</td>
                    <td>20000</td>
                    <td>Australia</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Burner</td>
                    <td>28</td>
                    <td>30000</td>
                    <td>Australia</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Charlie</td>
                    <td>23</td>
                    <td>20000</td>
                    <td>Australia</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>David</td>
                    <td>30</td>
                    <td>30000</td>
                    <td>Australia</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
